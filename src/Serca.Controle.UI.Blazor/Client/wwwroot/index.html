<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Serca.Controle.UI.Blazor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <!-- MudBlazor -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />

    <!-- If you add any scoped CSS files, uncomment the following to load them
    <link href="Serca.Controle.UI.Blazor.Client.styles.css" rel="stylesheet" /> -->
</head>

<body>
    <div id="app">
        <!--https://github.com/SamHerbert/SVG-Loaders-->
        <div style="height: 100%; width: 100%; margin: 0; position: fixed; background-color: #ecf2ff">
            <div style="display: flex;justify-content: center;align-items:center;height:100%;width:100%;">
                <svg width="55" height="80" viewBox="0 0 55 80" xmlns="http://www.w3.org/2000/svg" fill="#e7344e">
                    <g transform="matrix(1 0 0 -1 0 80)">
                        <rect width="10" height="20" rx="3">
                            <animate attributeName="height"
                                     begin="0s" dur="4.3s"
                                     values="20;45;57;80;64;32;66;45;64;23;66;13;64;56;34;34;2;23;76;79;20" calcMode="linear"
                                     repeatCount="indefinite" />
                        </rect>
                        <rect x="15" width="10" height="80" rx="3">
                            <animate attributeName="height"
                                     begin="0s" dur="2s"
                                     values="80;55;33;5;75;23;73;33;12;14;60;80" calcMode="linear"
                                     repeatCount="indefinite" />
                        </rect>
                        <rect x="30" width="10" height="50" rx="3">
                            <animate attributeName="height"
                                     begin="0s" dur="1.4s"
                                     values="50;34;78;23;56;23;34;76;80;54;21;50" calcMode="linear"
                                     repeatCount="indefinite" />
                        </rect>
                        <rect x="45" width="10" height="30" rx="3">
                            <animate attributeName="height"
                                     begin="0s" dur="2s"
                                     values="30;45;13;80;56;72;45;76;34;23;67;30" calcMode="linear"
                                     repeatCount="indefinite" />
                        </rect>
                    </g>
                </svg>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
</body>

</html>
